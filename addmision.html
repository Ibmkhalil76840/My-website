    <script>
        let sNo = 1;
        function insertRecord() {
            const srollno = document.getElementById('rollno').value;
            const sname = document.getElementById('name').value;
            const sfname = document.getElementById('fname').value;
            const saddress = document.getElementById('address').value;
            const smobile = document.getElementById('mobile').value;

            const tr = document.createElement('tr');
            const tdsNo = document.createElement('td');
            const tdRNo = document.createElement('td');
            const tdName = document.createElement('td');
            const tdfName = document.createElement('td');
            const tdaddress = document.createElement('td');
            const tdmobile = document.createElement('td');



            tdsNo.innerText = sNo;
            tdRNo.innerText = srollno;
            tdName.innerText = sname;
            tdfName.innerText = sfname;
            tdaddress.innerText = saddress;
            tdmobile.innerText = smobile

            sNo++;
            tr.appendChild(tdsNo);
            tr.appendChild(tdRNo);
            tr.appendChild(tdName);
            tr.appendChild(tdfName)
            tr.appendChild(tdaddress)
            tr.appendChild(tdmobile)

            document.getElementById('tbody').appendChild(tr);

            document.getElementById('rollno').value = "";
            document.getElementById('name').value = "";
            document.getElementById('fname').value = "";
            document.getElementById('address').value = "";
